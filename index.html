<body>
    <div class="section d-flex  align-items-center justify-content-between container mx-auto my-5">
        <div class="left-section w-50">
            <img src="images/clip-0ูก.png" class="w-100" alt="">
        </div>
        <div class="right-section w-50">
            <div class="sign-in d-flex justify-content-start align-items-center mb-3">
                <h5 class="mb-0">Sign in with</h5>
                <div class="icon ms-5 my-auto">
                    <a href="#" class="text-decoration-none d-inline-block">
                        <i class="fa-brands fa-facebook text-white bg-primary p-2 rounded-circle"></i>
                    </a>
                    <a href="#" class="text-decoration-none d-inline-block">
                        <i class="fa-brands fa-twitter text-white bg-primary p-2 rounded-circle" ></i>
                    </a>
                    <a href="#" class="text-decoration-none d-inline-block">
                        <i class="fa-brands fa-linkedin-in text-white bg-primary p-2 rounded-circle"></i>
                    </a>
                </div>
            </div>
            <h6 class="or mb-4 mt-1 text-dark">Or</h6>
            <!-- form -->
            <form>
                <input type="email" class="form-control mb-4" placeholder="Email address">
                <input type="password" class="form-control mb-4" placeholder="Password">
                <div class="mb-3 form-check d-flex justify-content-between">
                    <div class="inder-form">
                        <input type="checkbox" class="form-check-input">
                        <label class="remember form-check-label">Remember me</label>
                    </div>
                    <a class="fpass text-decoration-none d-inline-block text-dark ">Forgot password ?</a>
                </div>
                <button type="submit" class="btn btn-primary px-4 py-1 rounded-1 mt-3">LOGIN</button>
                <p class="register my-3 fw-bold">Don't have an account? <a href="#" class="text-decoration-none text-danger">Register</a></p>
            </form>
        </div>
    </div>
    <div class="footer bg-primary py-4">
